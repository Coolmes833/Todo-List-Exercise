<html lang="en">

    <title>Document</title>
</head>

<body>
    <h1 class="text-5xl my-10 text-center"> Todo List by Berkay </h1>
    <div class="container mx-auto w-1/2">
        <form>
            <div class="border flex">
                <input type="text" placeholder="Bir şeyler yazınız..." class="w-full p-3 relative z-90" id="inputId"/>

        </form>

        <div class="flex justify-end my-5">
            <button class="p-3 bg-red-500 text-white" onclick="clearAll()"> Clear All </button>
        </div>
        <ul class="border p-6 flex-col gap-y-4" id="addingToDoList">
        </ul>


    </div>




    <script src="index.js"> </script>
